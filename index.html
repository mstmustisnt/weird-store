<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Weird Store</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="wrapper">
        <header class="clearfix">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="logo"/>
            </a>
            <h1 class="store-title">
                <a href="#">The Weird Things Store </a>
            </h1>
        </header>
        <section class="page-container clearfix">
            <p class="page-description">
                Welcome to the Weird Store.<br/>
                Please select the products you want and add them to your shopping cart.<br />
                When you are done, click the shopping cart icon to review and manage your order.
            </p>
            <div>
                <div class="go-cart clearfix">
                    <a href="#" title="go to shopping cart">
                        <div class="icon-shopping-cart"></div>
                        <span class="bold total-number">0</span> items, $<span class="bold total-price">0</span>
                    </a>
                </div>
                <div  class="items-container" id="products-wrapper">


                </div>
                <div id="basket" class="clearfix hidden">
                    <h1>Items in your Cart</h1>
                    <!-- placeholder for items user adds to cart -->
                </div>
                <div class="go-cart clearfix">
                    <a href="#" title="go to shopping cart">
                        <div class="icon-shopping-cart"></div>
                        <span class="bold total-number">0</span> items, $<span class="bold total-price">0</span>
                    </a>
                </div>
            </div>
        </section>
        <footer>
            <div class="copyright">
                <small>Copyright &copy; <a href="#">Weird Store</a> 2015</small>
            </div>
        </footer>
    </section>
    <script id="productstpl" type="text/template">
        {{#products}}
        <div class="item-container" id="item-{{id}}">
            <div class="item-image">
                <img src="./images/products/{{id}}.jpg" alt="{{name}}"/>
            </div>
            <div class="item-details">
                <div class="item-title">
                    <a href="#">{{name}}</a>
                </div>
                <div class="item-description">
                    {{description}}
                    <br/>
                    <br/>
                    <div class="item-price">
                        Price:  ${{price}}
                    </div>
                    <div class="quantity">
                        Available: <span class="quantity-{{id}}">{{quantity}}</span> items
                    </div>
                </div>
            </div>
            <div class="item-footer clearfix">
                <button class="add cart-button" id="add-{{id}}">
                    add to cart
                </button>
                <button class="remove cart-button" id="remove-{{id}}">
                    remove from cart
                </button>
            </div>
        </div>
        {{/products}}
    </script>
